<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>
	html,
	body,
	#app {
		margin: 0;
		padding: 0;
		background-color: #f2f2f2;
	}

	.tab-wrap {
		position: fixed;
		top: 0;
		width: 100%;
		padding: 8px 0;
		background-color: white;
		display: flex;
		justify-content: space-around;
	}

	.tab-item {
		position: relative;
		padding: 8px 0;
		color: #acacac;
	}

	.current-tab {
		color: #158d94;
	}

	.current-tab::before {
		content: "";
		position: absolute;
		margin: 0 25%;
		bottom: 0;
		width: 50%;
		height: 3px;
		border-radius: 2px;
		background-color: #158d94;
	}

	.body-wrap {
		margin: 70px 0 84px;
	}

	.card-wrap {
		margin: 16px;
		width: auto;
		height: 200px;
		border-radius: 8px;
		box-shadow: 0 0 4px #ddd;
		background-color: white;
	}

	.footer-wrap {
		position: fixed;
		bottom: 0;
		width: 100%;
		padding: 8px 0;
		box-shadow: 0 0 2px #ddd;
		background-color: white;
		display: flex;
		justify-content: space-around;
		z-index: 10;
	}

	.footer-item {
		margin: 16px 0;
	}

	.modal-wrap {
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background-color: rgba(0, 0, 0, .3);
		display: none;
	}

	.visible {
		display: block;
	}

	.input-modal-wrap {
		position: absolute;
		bottom: 0;
		width: 100%;
		height: 160px;
		background-color: white;
	}

	.input-title-wrap {
		background-color: white;

		width: 100%;
	}
</style>
<script>
	function showInput() {
		const inputComponent = document.getElementById("input-component")
		console.log('inputComponent :>> ', inputComponent);
		inputComponent.className += ' visible'
	}
	function hideModal(dom) {
		return
		const e = window.event || arguments.callee.caller.arguments[0]
		e.preventDefault()
		console.log('e :>> ', e);
		const oldClass = dom.getAttribute("class")
		const newClass = oldClass.replace("visible", "")
		dom.setAttribute("class", newClass)
	}
</script>

<body>
	<div class="main-wrap">
		<div class="tab-wrap">
			<div class="tab-item current-tab">公共订单池</div>
			<div class="tab-item">已出票</div>
			<div class="tab-item">竞价中订单</div>
		</div>
		<div class="body-wrap">
			<div class="card-wrap">卡
				<button onclick="showInput()">选择出价</button>
			</div>
			<div class="card-wrap">卡
			</div>
			<div class="card-wrap">卡
			</div>
			<div class="card-wrap">卡
			</div>
			<div class="card-wrap">卡
			</div>

		</div>
		<div class="footer-wrap">
			<div class="footer-item">订单中心</div>
			<div class="footer-item">我的订单</div>
			<div class="footer-item">我的消息</div>
			<div class="footer-item">个人中心</div>
		</div>
		<div id="input-component" class="modal-wrap visible" onclick="hideModal(this)">
			<div class="input-modal-wrap">
				<div class="input-title-wrap">
					<div>建议出价30~50</div>
					<div>取消</div>
				</div>
				<div class="input-body-wrap">
					<input type="text">
				</div>
			</div>
		</div>
	</div>
</body>

</html>
